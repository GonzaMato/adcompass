services:
  mock:
    image: stoplight/prism:5
    command: mock -h 0.0.0.0 /openapi/openapi.yaml
    ports:
      - "4010:4010"
    volumes:
      - ./openapi:/openapi:ro

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-adcompass}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
  app-node-modules:
