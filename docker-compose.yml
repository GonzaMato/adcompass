services:
  app:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "corepack enable && yarn install && yarn dev"
    env_file:
      - .env
    volumes:
      - .:/app
      - app-node-modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-adcompass}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-adcompass}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-adcompass}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
  app-node-modules:
