evaluate:
  post:
    summary: Evaluate endpoint
    operationId: evaluate
    tags:
      - evaluation
    requestBody:
      required: true
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../schemas/Evaluation.yaml#/EvaluateJsonInput'
              - $ref: '../schemas/Evaluation.yaml#/EvaluationInput' # legacy mock shape
        multipart/form-data:
          schema:
            $ref: '../schemas/Evaluation.yaml#/EvaluateMultipartInput'
    responses:
      '200':
        description: Evaluation completed successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/Evaluation.yaml#/EvaluationResult'

