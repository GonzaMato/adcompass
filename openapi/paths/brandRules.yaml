brandRulesByBrand:
  get:
    summary: List rules for a brand
    operationId: listBrandRulesByBrand
    tags: [brands]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          $ref: '../schemas/Common.yaml#/BrandId'
    responses:
      '200':
        description: Brand rules list
        content:
          application/json:
            schema:
              $ref: '../schemas/BrandRules.yaml#/BrandRulesList'
  post:
    summary: Create rules for a brand (multiple allowed)
    operationId: createBrandRules
    tags: [brands]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          $ref: '../schemas/Common.yaml#/BrandId'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/BrandRules.yaml#/BrandRulesInput'
        application/x-yaml:
          schema:
            type: string
            description: YAML payload of BrandRulesInput
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../schemas/BrandRules.yaml#/BrandRules'
      '422':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../schemas/Common.yaml#/Error'

brandRulesListAll:
  get:
    summary: List all brand rules
    operationId: listBrandRules
    tags: [brands]
    responses:
      '200':
        description: List of brand rules
        content:
          application/json:
            schema:
              $ref: '../schemas/BrandRules.yaml#/BrandRulesList'

brandRulesByBrandAndRule:
  get:
    summary: Get rules item for a brand
    operationId: getBrandRuleById
    tags: [brands]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          $ref: '../schemas/Common.yaml#/BrandId'
      - in: path
        name: ruleId
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Brand rules item
        content:
          application/json:
            schema:
              $ref: '../schemas/BrandRules.yaml#/BrandRules'
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: '../schemas/Common.yaml#/Error'
  put:
    summary: Update rules item for a brand
    operationId: updateBrandRuleById
    tags: [brands]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          $ref: '../schemas/Common.yaml#/BrandId'
      - in: path
        name: ruleId
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/BrandRules.yaml#/BrandRulesInput'
        application/x-yaml:
          schema:
            type: string
            description: YAML payload of BrandRulesInput
    responses:
      '200':
        description: Updated
        content:
          application/json:
            schema:
              $ref: '../schemas/BrandRules.yaml#/BrandRules'
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: '../schemas/Common.yaml#/Error'
      '422':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../schemas/Common.yaml#/Error'
  delete:
    summary: Delete rules item for a brand
    operationId: deleteBrandRuleById
    tags: [brands]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          $ref: '../schemas/Common.yaml#/BrandId'
      - in: path
        name: ruleId
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Deleted
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean

